<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
             margin-top: 90px;
             background-color: #f0f8ff;
         }
         .custom-navbar {
             padding-top: 20px;
             padding-bottom: 20px;
         }
         .head-text {
             font-size: 22px;
             display: flex;
             justify-content: center;
         }
         @media (max-width: 768px) {
             .head-text {
                 font-size: 15px;
             }
         }
         .back-button {
             background-color: transparent;
             border: none;
             color: white;
             font-size: 22px;
             padding: 8px 15px;
             text-decoration: none;
         }
         .back-button:hover {
             background-color: rgba(255, 255, 255, 0.1);
             border-radius: 5px;
         }
     
       </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top custom-navbar">
        <div class="container-fluid d-flex justify-content-center position-relative">
            <a href="{{ url_for('home') }}" class="btn back-button position-absolute start-0">&#129120;</a>
            <h2 class="text-white head-text m-0">Deposit Details</h2>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Loan Details</h2>

        <!-- Loan Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Loan Amount</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for loan in loans %}
                    <tr>
                        <td>{{ loan.name }}</td>
                        <td>â‚¹{{ "{:,.2f}".format(loan.amount) }}</td>
                        <td>{{ loan.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Generate PDF Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('generate_loans_pdf') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-file-earmark-pdf"></i> Generate PDF
            </a>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
