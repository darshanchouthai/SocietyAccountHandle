<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Society Account Handle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Table Styling */
        .table-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            margin-top: 20px;
            overflow-x: auto;
            padding: 20px;
        }

        .table {
            margin-bottom: 0;
            width: 100%;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .table th, .table td {
                padding: 8px;
                font-size: 12px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .table th, .table td {
                padding: 6px;
                font-size: 11px;
            }

            h2 {
                font-size: 1.3rem;
            }
        }

        /* Page Title Styling */
        .page-title {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
            color: #343a40;
            text-transform: uppercase;
        }
        .head-text{
            font-size: 24px;
        }
        @media (max-width:576px) {
            .head-text{
            font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand head-text" href="#">Mauli Co-op Credit Society</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('loan_login') }}">Add Loan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Add Deposit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('loan_details') }}">Users Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_deposits') }}">Deposit Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('loans') }}">Loan History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_deposit') }}">Admin Deposit Activity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_loan') }}">Admin Loan Activity</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Title -->
<div class="container mt-4">
    <h2 class="page-title">Users and Loan Details</h2>
    <div class="table-container">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Loan Amount</th>
                
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>â‚¹{{ user.loan_amount }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
