<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid white;
        }
        .back-button {
            font-size: 22px;
            
        }
        /* Responsive font size for mobile devices */
        @media (max-width: 768px) {
            .back-button {
                font-size: 15px;
            }
        }
        
    .back-button {
        background-color: transparent; /* Blend with navbar */
        border: none; 
        color: white; /* Match text color */
        font-size: 22px; /* Adjust size if needed */
        padding: 8px 15px;
        text-decoration: none;
    }

    .back-button:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
        border-radius: 5px;
    }
    body{
        margin-top: 90px;
        background-color: #f0f8ff;
    }
    .custom-navbar {
    padding-top: 20px;  /* Extra space above content */
    padding-bottom: 20px; /* Extra space below content */
}
.head-text{
            font-size: 22px;
            display: flex;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .head-text {
                font-size: 15px;
            }
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top custom-navbar">
        <div class="container-fluid d-flex justify-content-center position-relative">
            <a href="{{ url_for('home') }}" class="btn back-button position-absolute start-0">&#129120;</a>
            <h2 class="text-white head-text m-0">Issue Loan</h2>
        </div>
    </nav>

<div class="container mt-5">
    <h2 class="text-center">Add Loan for User</h2>

    {% if message %}
<div class="alert {% if 'Error' in message %}alert-danger{% else %}alert-success{% endif %}">
    {{ message }}
</div>
{% endif %}


    <form method="POST">
        <div class="mb-3">
            <label for="user_id" class="form-label">Select User</label>
            <select class="form-control" id="user_id" name="user_id" required>
                <option value="" disabled selected>Select a user</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <label for="free_balance">Available Free Balance:</label>
        <input type="text" id="free_balance" value="{{ free_balance if free_balance is not none else 'N/A' }}" readonly>


        <div class="mb-3">
            <label for="amount" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
